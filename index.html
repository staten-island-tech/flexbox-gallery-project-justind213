<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div id="header">
      <h1>DIFFERENT KIRBYS</h1>
    </div>
  </header>
  <section class="gallery">
    <div class="card">
      <img src="./img/stuffed kirby.jpg" alt="stuffed kirby" class="card-image">
    </div>
    <div class="card">
      <img src="./img/stacked kirby.jpg" alt="stacked kirby" class="card-image">
    </div>
    <div class="card">
      <img src="./img/kirby dog bed.jpg" alt="kirby bed" class="card-image">
    </div>
    <div class="card">
      <img src="./img/ghetto kirby.jpg" alt="ghetto kirby" class="card-image">
    </div>
    <div class="card">
      <img src="./img/fighting kirby.gif" alt="fight club" class="card-image">
    </div>
    <div class="card">
      <img src="./img/covid kirby.jpg" alt="mask up jit" class="card-image">
    </div>
    <div class="card">
      <img src="./img/buff kirby.jpg" alt="buff kirby" class="card-image">
    </div>
    <div class="card">
      <img src="./img/breaded kirby.jpg" alt="money money" class="card-image">
    </div>
    <div class="card">
      <img src="./img/angry kirby.jpg" alt="bro mad af" class="card-image">
    </div>
  </section>
</body>

</html>
